<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="CSS/style.css">


    <script src="JS/script.js"></script>

    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="container">
        <div class="display" id="display"></div>

        <button class="botao2" onclick=calculadora.ac()>AC</button>
        <button onclick=calculadora.del()>Del</button>
        <button onclick=calculadora.divisao()>/</button>
        <button onclick=calculadora.OutroNum(1)>1</button>
        <button onclick=calculadora.OutroNum(2)>2</button>
        <button onclick=calculadora.OutroNum(3)>3</button>
        <button onclick=calculadora.multiplicacao()>*</button>
        <button onclick=calculadora.OutroNum(4)>4</button>
        <button onclick=calculadora.OutroNum(5)>5</button>
        <button onclick=calculadora.OutroNum(6)>6</button>
        <button onclick=calculadora.adicao()>+</button>
        <button onclick=calculadora.OutroNum(7)>7</button>
        <button onclick=calculadora.OutroNum(8)>8</button>
        <button onclick=calculadora.OutroNum(9)>9</button>
        <button onclick=calculadora.subtracao()>-</button>
        <button onclick=calculadora.OutroNum('.')>,</button>
        <button onclick=calculadora.OutroNum(0)>0</button>

        <button class="botao2" onclick=calculadora.igual()>=</button>

    </div>
    <script type="text/javascript">calculadora.inicializacao();</script>
</body>

</html>
